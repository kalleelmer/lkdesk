<div id="{{uid}}" class="modal fade" role="dialog">
	<div id="ticket-modal" class="modal-dialog">
		<div class="modal-content">
			<form id="category.name" ng-model="tickets">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">{{$ctrl.showname.name}} -
						{{$ctrl.selectedperformance.start | date : 'EEEE d MMMM yyyy
						HH:mm'}}</h4>
				</div>
				<div class="modal-body">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th></th>
								<th colspan="2"
									ng-repeat="category in $ctrl.modaldata.categories">{{category.name}}</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="rate in $ctrl.modaldata.rates">
								<th scope="row">{{rate.name}}</th>
								<td ng-repeat-start="category in $ctrl.modaldata.categories">
									{{calculatePrice(getPrice(rate.id, category.id).price)}} kr</td>
								<td ng-repeat-end>
									<button type="button"
										class="material-btn ticket-btn btn btn-default btn-lg"
										ng-click="ticketAdded(rate.id, category.id, -1)"
										ng-if="getPrice(rate.id, category.id)">
										<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
									</button> <input type="number" min="0"
									ng-model="getPrice(rate.id, category.id).count"
									style="width: 40px;"></input>
									<button type="button"
										class="material-btn ticket-btn btn btn-default btn-lg"
										ng-click="ticketAdded(rate.id, category.id, 1)"
										ng-if="getPrice(rate.id, category.id)">
										<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
					<h4>Du har {{getNumberOfTickets() || 0}} valda biljetter för
						totalt {{getAmount()}} kr</h4>
				</div>
				<div class="modal-footer">
					<button type="button"
						class="material-btn btn btn-default btn-abort"
						data-dismiss="modal" ng-click="">Avbryt</button>
					<button type="button" class="material-btn btn btn-default"
						data-dismiss="modal" ng-click="addTicketsToCart()">Lägg i
						kundvagn</button>
				</div>
			</form>
		</div>
	</div>
</div>
