<!-- Modal -->
<add-tickets-modal uid="showlistmodal" modaldata="modaldata"
	prices="prices" selectedperformance="selectedPerformance"
	showname="show"></add-tickets-modal>
<h2 class="title-item">{{show.name}}</h2>
<loading-screen value="{{performances}}"></loading-screen>
<div class="row-placement row performance-list">
	<div class="list-group col-md-4"
		ng-repeat="(date, perfs) in performances | orderBy:'date' | groupBy:'date'">
		<div class="list-group-item active">
			<span ng-if="date && date != 'null'">{{date | date : 'EEEE d
				MMMM yyyy'}} </span><span>&nbsp;</span>
		</div>
		</span>
		<button data-toggle="modal" data-target="#showlistmodal"
			class="list-group-item" ng-repeat="performance in perfs"
			ng-click="setSelectedPerformance(performance)"
			title="{{performance.tooltip}}">
			<div class="label availability-label"
				ng-repeat="cat in performance.availability"
				ng-class="{'label-warning':cat.available < 10,'label-success':cat.available >= 10}">{{cat.available}}</div>
			<div ng-show="performance.title === null">{{performance.start |
				date : 'HH:mm'}}</div>
			<div ng-show="performance.title !== null">{{performance.title}}</div>
		</button>
	</div>
</div>
