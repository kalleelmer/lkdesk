<div class="container-fluid full-screen-container">
  <!--<div class="row">-->
    <div id="shows" class="col-sm-2 full-height-item rightMenu" ng-controller="ShowsCtrl as showCtrl">
      <h2 class="title-item">Föreställningar</h2>
      <div class="list-group">
        <button href="" class="list-group-item" ng-click="selectShow(show.id)" ng-repeat="show in shows">{{show.name}}</button>
      </div>
    </div>
    <div id="timetable" class="col-sm-7 full-height-item">
      <show-list sid="{{selected}}"></show-list>
    </div>
    <div id="cart" class="col-sm-3 full-height-item scrollableInY" >
      <h2 class="title-item">Kundvagn - {{cartId.cartObject.id}}</h2>
      <cart> </cart>
    </div>
<!--  </div>-->
</div>
